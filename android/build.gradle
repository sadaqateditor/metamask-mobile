// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 34
    ndkVersion = "21.4.7075529"
    kotlinVersion = "1.9.25"
    androidxCoreVersion = "1.12.0"
    androidxAppCompatVersion = "1.6.1"

    // ✅ Use valid and latest stable Play Services version
    googlePlayServicesVersion = "18.2.0"
    googlePlayServicesIidVersion = "17.0.0"
    firebaseBomVersion = "32.7.0"
    installReferrerVersion = "2.2"
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath("com.android.tools.build:gradle:8.1.2")
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("io.sentry:sentry-android-gradle-plugin:4.2.0")
    classpath("com.google.gms:google-services:4.4.2")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()

    maven {
      url("$rootDir/../node_modules/detox/Detox-android")
    }

    // Notifee repository
    maven {
      url(new File(['node', '--print', "require.resolve('@notifee/react-native/package.json')"]
        .execute(null, rootDir)
        .text
        .trim(), '../android/libs'))
    }

    maven { url "https://jitpack.io" }

    // For react-native-v8
    maven {
      url("$rootDir/../node_modules/react-native-v8/dist")
    }
    maven {
      url("$rootDir/../node_modules/v8-android-jit/dist")
    }
  }

  configurations.all {
    resolutionStrategy {
      // Force specific versions for consistency
      force "androidx.core:core-ktx:$androidxCoreVersion"
      force "androidx.appcompat:appcompat:$androidxAppCompatVersion"

      // ✅ Force known working Google Play Services versions
      force "com.google.android.gms:play-services-base:$googlePlayServicesVersion"
      force "com.google.android.gms:play-services-auth:21.2.0"
      force "com.google.android.gms:play-services-auth-api-phone:18.0.2"
      force "com.google.android.gms:play-services-auth-base:18.0.10"
      force "com.google.android.gms:play-services-fido:20.0.1"
      force "com.google.android.gms:play-services-mlkit-barcode-scanning:18.3.1"
      force "com.google.mlkit:common:18.11.0"
      force "com.google.mlkit:vision-common:17.3.0"
      force "com.google.android.gms:play-services-iid:$googlePlayServicesIidVersion"
      force "com.android.installreferrer:installreferrer:$installReferrerVersion"
    }
  }
}
